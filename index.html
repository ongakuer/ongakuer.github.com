<html>
<head>
    <meta charset="utf-8">
	<title>Relex's github</title>
	<meta name="keywords" content="github,code" />
    <meta name="description" content="Relex's github" />

    <script type="text/javascript">(function(){var e="abbr,article,aside,audio,canvas,datalist,details,figure,footer,header,hgroup,mark,menu,meter,nav,output,progress,section,time,video".split(','),i=e.length;while(i--){document.createElement(e[i]);}}());</script>
    <![endif]-->
    <script type="text/javascript" src="./js/jquery-1.8.1.min.js"></script>
    <script type="text/javascript" src="./js/jquery.backstretch.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css" media="all">
</head>
<body class="newfont">
	<div id="wrapper" class="logo cf">
		<div class="github left">
			<a href="https://github.com/ongakuer" target="_blank">github</a>
		</div>

		<div class="line left"></div>

		<div class="user-info left">
			<div id="sns-wrap" class="sns cf">
				<a href="http://relex.me" title="Blog" class="blog" target="_blank">Blog</a>
				<a href="http://snippet.relex.me" title="Snippet" class="snippet" target="_blank">snippet</a>
			</div>

			<div class="relex">
				RELEX
			</div>	
		</div>
		
		
	</div>
	
	<div id="tips"></div>

	<script>
		$(function(){
			var tiptitle, tipX, tipY, tipWidth, thisWidth, moveLeft;
	    	$.backstretch(["./img/bg.jpg"]);
	    	$('#sns-wrap a').hover(function(ev) {
	    		var _this = $(this);

    			tiptitle = _this.attr('title');
    			_this.attr('title','');
    			$('#tips').text(tiptitle);
    			tipX = Math.round(_this.offset().top) - 29;
    			tipY = Math.round(_this.offset().left);
				tipWidth = $('#tips').width() ;
				thisWidth = _this.width()

    			if(tipWidth > thisWidth){
    				moveLeft = tipWidth / -2;
    			}else{
    				moveLeft = (thisWidth - 1.5*tipWidth)/2;
    			}

    			$('#tips').text(tiptitle).css({
    				top: tipX+"px",
    				left: tipY+"px",
    				marginLeft: moveLeft+"px"
    			}).stop(true,true).fadeIn(100);

	    	}, function() {
	    		$('#tips').stop(true,true).fadeOut(100);
	    		$(this).attr('title',tiptitle)
	    	});
		})
	</script>
</body>
</html>
